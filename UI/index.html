<!DOCTYPE html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">


</head>

<body style="background-color:transparent">
	<div id="wrapper">
			<div class="row" style="margin-top:270px;color:#007acc">
	         <h4>&nbsp&nbsp&nbspSelect Year:&nbsp&nbsp&nbsp<select onchange="return chart();"id="year" style="width:200px;height:50px"></h4>
	         <option value="2016">2016</option>
             <option value="2017">2017</option>
            </select>
            </div>
            
            <div class="row" style="margin-top:30px">
            	
                 <iframe id="link1" scrolling="no" style="background-color:transparent;border:none;height:400px;width:25%;float:left;margin-top:0px;margin-right:30px" src="2016.html"></iframe>
            	
             
                <iframe id="link2" scrolling="no" style="background-color:transparent;border:none;height:420px;width:60%;float:left" src="2016v.html"></iframe>
            	
            </div>
		</div>

<script>
function chart(){
        var year=document.getElementById("year").value;
        if(year==2016)
        {
           document.getElementById("link1").src="2016.html";
           document.getElementById("link2").src="2016v.html";
        }
        else{
           document.getElementById("link1").src="2017.html";
           document.getElementById("link2").src="2017v.html";
        }
    }

</script>
</body>
</html>
